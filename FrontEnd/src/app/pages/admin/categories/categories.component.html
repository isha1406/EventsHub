
<div class="row mt-5">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
    <div class="card">

      <div class="card-header" style="background: #ce93d8;">
        <div class="row mt-2">
          <div class="col-6 fw-bold">
           <h5> CATEGORIES!!</h5>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-md" id="btn1" (click)="openSidePanel()" *ngIf="isSidePanelVisible==false">New</button>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>
              Sr No.
            </th>
            <th>
              Category Name
            </th>
            <th>
              Action
            </th>
          </tr>
        </thead>
        <tbody class="fs-5">
          <tr *ngFor="let cate of categoryList">
            <td>{{cate.categoryId}}</td>
            <td>{{cate.categoryName}}</td>
            <td>
              <button class="btn" id="btn1"  type="button" (click)="onEdit(cate)">Edit</button>
              <button class="btn" id="btn1"  type="button" (click)="onDelete(cate)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>


  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header" style="background: #ce93d8;">
        <div class="row">
          <div class="col-6 fw-bold" *ngIf="newString==true">
           <h5> New Category</h5> 
          </div>
          <div class="col-6 fw-bold" *ngIf="newString==false">
            <h5>Edit Category</h5>
        </div>
          <div class="col-6 text-end">
            <button class="btn" id="btn1"  type="button" (click)="closeSidePanel()">Close</button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label class="fs-5">Category Name </label>
            <input type="text" [(ngModel)]="categoryObj.categoryName" class="form-control">
          </div>
        </div>
      </div>

      <div class="row pt-2 text-center">
        <div class="col-6 text-center">
          <button class="btn" id="btn1"  type="button" (click)="onReset()" *ngIf="resetVisible==true">Reset</button>
        </div>

        <div class="col-6 text-center">
          <button class="btn" id="btn1"  type="button" *ngIf="categoryObj.categoryId==0" (click)="onSave()">Add Category</button>
          <button class="btn" id="btn1"  type="button" *ngIf="categoryObj.categoryId!== 0" (click)="onUpdate()">Update </button>
        </div>

      </div>

    </div>
  </div>

</div>
