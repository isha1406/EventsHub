<div class="row">
  <div class="col-11 mx-auto" *ngFor="let data of bookingsList">
    <div class="card m-2">
      <div class="card-body">
        <div class="d-flex" *ngFor="let r of data.bookingItemsList">
          <div class="p-2"><img height="80" style="background-position: center;"  width="110" src="{{r.events.image}}" alt="event"></div>
          <div class="d-flex w-100 justify-content-between px-4">
          <div class="d-flex flex-column w-50">
            <h1 style="font-size: x-large; margin-top: 6px;">{{r.events.eventName}}</h1>
            <div class="d-flex">
              <p > {{r.noOfTickets}} Tickets</p>
              <p class="pl-1" style="font-weight: bold;">  &nbsp; {{r.bookingEventsPrice}} Rs.</p>
              <p class="" style="font-weight: bold; margin-left: auto;">&nbsp;  {{data.bookingStatus}}</p>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn" type="button" (click)="download(r.noOfTickets,r.bookingEventsPrice,r.events.date,r.events.time,r.events.image,r.events.eventName)" style="background-color:  #9c27b0; font-weight: 600; color:white;">Ticket</button>
          </div>
        </div>
      </div>  
      </div>
      
    </div>
  </div>
</div>
